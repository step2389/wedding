schedule:
  eyebrow: "Il nostro giorno"
  title: "Programma del matrimonio"
  description: >
    Segui il programma per vivere con noi ogni momento speciale — dalle promesse
    all’ultimo brindisi scintillante.
  events:
    - number: "01"
      label: "Cerimonia"
      title: "Cerimonia & Promesse"
      description: >
        Ritrovo sul prato della cappella per una cerimonia intima sotto gli ulivi.
        I nostri amici vi aiuteranno a trovare il posto assegnato.
      details:
        - "Musica di ingresso a partire dalle 15:40"
        - "Scambio degli anelli e promesse all’ora d’oro"
        - "Servizio navetta tranquillo dalle 15:15"
    - number: "02"
      label: "Welcome"
      title: "Aperitivo in giardino"
      description: >
        Cocktail di stagione, musica dal vivo e chiacchiere sotto le luci del giardino
        mentre inizia la festa.
      details:
        - "Drink della serata: Lavender Paloma"
        - "Trio d’archi che accoglie le vostre richieste"
        - "Canapé serviti in tutto il giardino"
    - number: "03"
      label: "Dinner"
      title: "Ricevimento a lume di candela"
      description: >
        Un menù ispirato alla cucina di stagione abbinato a vini selezionati,
        accompagnato da brindisi e racconti di famiglia.
      details:
        - "Chiamata a tavola alle 18:25"
        - "I brindisi iniziano dopo il secondo piatto"
        - "Tris di dessert servito alle 20:10"
    - number: "04"
      label: "Celebration"
      title: "Primo ballo & Party"
      description: >
        Apriamo la pista con il nostro primo ballo, poi lasciatevi trasportare da DJ set,
        angoli foto e sfizi di mezzanotte.
      details:
        - "Primo ballo alle 20:50"
        - "Dessert lounge aperta dalle 21:30"
        - "Photo booth attivo fino alle 23:30"
    - number: "05"
      label: "Farewell"
      title: "Saluto con le stelline"
      description: >
        Chiudiamo la serata con un saluto scintillante e un ultimo brindisi al futuro.
        Le navette partono a rotazione.
      details:
        - "Ritirate una stellina all’ingresso del giardino"
        - "Ultimo brindisi alle 23:55"
        - "Ultima navetta in partenza alle 00:30"

